{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>R-Oil</title>
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
		<link rel="stylesheet" href='{%static "css/style.css" %}'>
		{% block head_content %}{% endblock %}

	</head>

<body>
	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand">
			<h1><span class="las la-tint" style="color: white;"></span><span>R-Oil</span></h1>
		</div>

		<div class="sidebar-menu">
			<ul>
				<li>
					<a href="{% url 'punto_fijo' %}" class="{% if request.path == '/gestores/registro/' %}active{% endif %}"><span class="las la-chalkboard-teacher"></span>
					<span>Registro de Admin</span></a>
				</li>
				<li>
					<a href="{% url 'newton' %}" class="{% if request.path == '/docentes/registro/' %}active{% endif %}"><span class="las la-chalkboard-teacher"></span>
					<span>Registro de docente</span></a>
				</li>
				<li>
					<a href="{% url 'raices' %}" class="{% if request.path == '/institucion/registroinst/' %}active{% endif %}"><span class="las la-school"></span>
					<span>Registro de institucion</span></a>
				</li>
				<li>
					<a href="{% url 'raices' %}" class="{% if request.path == '/informes/global/' %}active{% endif %}"><span class="las la-money-check"></span>
					<span>Informe Global</span></a>
				</li>
				<li>
					<a href="{% url 'secante' %}" class="{% if request.path == '/institucion/eliminacionInst/' %}active{% endif %}"><span class="las la-ban"></span>
					<span>Eliminacion Institucion</span></a>
				</li>
			</ul>
		</div>
	</div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<div class="main-content">
		<header>
			<h2 id="dashboard">
				<label for="nav-toggle">
					<span class="las la-bars"></span>
				</label>
			</h2>
			<h2 id="titulo">Dashboard</h2>

			

			<div class="user-wrapper">
				<button ><div class="boton">
					<img src='{% static "imagenes/perez" %}' width="40px" height="40px" alt="">
					<div>
						<h4>Proyecto&nbsp;Proyecto</h4>
						<small>Estudiante</small>
					</div>
				</div></button>
				<ul>
					<li><a href="{% url 'secante' %}">Salir</a></li>
				</ul>
			</div>
		</header>

		<main>
			<div class="cards">
				<div class="card-single">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</main>
	</div>
</body>
</html>
